<section class="contact-us">
  <section class="header-area header-contact orangev-lg-bg contact-us-page">
    <div class="container">
      <div class="row">
        <div class="col-lg-7 col-md-7 col-sm-12 col-12">
          <h1 class="mb-0 text-white">
            <strong>{{ contact.heading }}</strong>
            <br class="d-block d-sm-none" />
            {{ contact.shortheading }}
          </h1>
          <h5 class="text-white mt-4 font-weight-normal">
            {{ contact.subheading }}
          </h5>
        </div>
      </div>
    </div>
  </section>

  <section
    class="
      overlap-above overlap-normal
      position-relative
      contact-cards
      bg-light
    "
  >
    <div class="container position-sm-absolute w-100 px-sm-19">
      <div class="row">
        <div
          class="
            col-lg-4 col-md-4 col-sm-12 col-xs-12
            d-inline-block
            mb-3 mb-sm-3 mb-md-0 mb-lg-0 mb-xl-0
          "
        >
          <app-live-chat></app-live-chat>
        </div>
        <div
          class="
            col-lg-4 col-md-4 col-sm-12 col-xs-12
            d-inline-block
            mb-3 mb-sm-3 mb-md-0 mb-lg-0 mb-xl-0
          "
        >
          <app-phone></app-phone>
        </div>
        <div
          class="
            col-lg-4 col-md-4 col-sm-12 col-xs-12
            d-inline-block
            mb-3 mb-sm-3 mb-md-0 mb-lg-0 mb-xl-0
          "
        >
          <app-email></app-email>
        </div>
      </div>
    </div>
  </section>

  <section class="bg-light banner_footer">
    <div class="container w-100 px-sm-19 marginbottom">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 pt-2 mt-3">
          <div class="card bg-white min-height-0 pullup">
            <div class="card-body min-height-0">
              <div class="row">
                <!-- <div class="col-lg-7 col-md-12 col-sm-12 col-12">
                  <h6 class="demi-weight font-20 mb-4">
                    {{ contact?.contactAddressCard?.name }}
                  </h6>
                  <p class="bold-weight mb-1">
                    {{ contact?.contactAddressCard?.subheading }}
                  </p>
                  <p>{{ contact?.contactAddressCard?.cardAddressLink }}</p>
                </div> -->
                <div
                  class="
                    col-lg-4 col-md-12 col-sm-12 col-12
                    pt-5 pt-sm-5 pt-md-5 pt-lg-0 pt-xl-0
                  "
                >
                  <h6 class="demi-weight font-20 mb-4">
                    {{ contact?.contactAddressCard?.cardExternalLink }}
                  </h6>
                  <p>
                    {{ contact?.contactAddressCard?.link?.namePartOne }}
                    <a
                      href="{{ contact?.contactAddressCard?.link?.url }}"
                      target="_BLANK"
                    >
                      <span class="the-link"
                        ><strong>{{
                          contact?.contactAddressCard?.link?.label
                        }}</strong></span
                      >
                    </a>
                    {{ contact?.contactAddressCard?.link?.namePartTwo }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
